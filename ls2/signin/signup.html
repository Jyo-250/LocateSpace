<html>
    <head>
        <title>SignUp page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            input:focus{
                border-color: #e22c18;
                outline: #e22c18;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6" >
                    <h2 class="h2 mb-3" style="font-weight: 700;line-height: 1.3;padding-left: 20px;">Join Locate<span style="color: #e22c18;">Space!</span></h2>
                    <img class="d-block" src="https://higherlogicdownload.s3.amazonaws.com/NLA/6afabec0-4411-463d-8243-8e55e4dc4e2b/UploadedImages/phone-login-trouble.png" height="400px" width="350px">
                    <h6 style="padding-top: 20px;">Already have an account? <a href="./sign" style="color: #e22c18;">Sign in</a></h6>
                </div>
                <div class="col-md-6">
                    <div class="d-grid gap-2 mb-1 pt-4" style="padding-bottom: 50px;">
                        <button class="btn btn-outline-danger" type="button"><i class="fa-brands fa-google"></i> in with Google</button>
                        <button class="btn btn-outline-danger" type="button"><i class="fa-brands fa-facebook"></i> Sign in with Facebbok</button>
                    </div>
                    <div class="d-flex mb-4">
                        <hr class="w-100">
                        <div class="px-3">Or</div>
                        <hr class="w-100">
                    </div>
                    <form>
                        <h6>Full Name</h6>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                          <label for="floatingInput">Enter your name</label>
                        </div>
                        <h6>Email Address</h6>
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                          <label for="floatingInput">Enter your email</label>
                        </div>
                        <label class="form-label mb-0" for="signin-password"><h6>Password</h6></label>
                        <span class="fs-sm text-muted">min. 8 char</span>
                        <div class="form-floating mb-4">
                          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required minlength="8">
                          <label for="floatingPassword">Enter Password</label>
                        </div>
                    
                        <button class="btn w-100 py-2" type="submit" style="background-color: #e22c18;color: antiquewhite;">Sign Up</button>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
