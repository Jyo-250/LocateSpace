<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="item">
                <div class="contact">
                    <div class="first-text">Let's get in touch</div>
                    <img src="../images/contact.png" class="image">
                    <div class="social-links">
                        <span class="second-text">Connect with us:</span>
                        <ul class="social-media">
                            <li><a href="#"><i class="fa-brands fa-facebook" ></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="submit-form">
                    <h4 class="third-text text">Contact Us</h4>
                    <form action="">
                        <div class="input-box">
                            <input type="text" class="input" required>
                            <label for="">Name</label>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <input type="tel" class="input" required>
                            <label for="">Name</label>
                        </div>
                        <div class="input-box">
                            <textarea name="" required class="input" cols="20" rows="10"></textarea>
                            <label for="">Message</label>
                        </div>
                        <input type="submit" class="btn" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
