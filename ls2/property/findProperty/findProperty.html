<html>
    <head>
        <title>Find property</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <style>
            .box{
                background-color: #eee;
                width: 430px;
                height: 50px;
                border-radius: 50px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0px 25px;
            }
            #search{
                width: 240px;
                border: none;
                outline: none;
                background: none;
            }
            .card:hover .card-title,.text-muted{
                color: #e22c18;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4">Find a Property</h1>
            <div class="box" style="margin-top: 30px;">
                <input type="text" placeholder="Search" style="width: 500px;" id="search">
                <i class="fa-solid fa-magnifying-glass" style="background-color: red; padding: 5px;border-radius: 50%;color: white;"></i>
            </div>
            <div class="row g-4 py-4">
                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img src="https://a0.muscache.com/im/pictures/e7f521ee-df63-4666-b724-2bdff8fc244c.jpg?im_w=720" height="190px">
                        <div class="card-body">
                          <h5 class="card-title">For Sale</h5>
                          <p class="mb-2 text-muted">Balaji Colony,Tirupati</p>
                          <div class="fw-bold"><i class="fa-solid fa-money-bills text-muted" ></i> 20,00,000</div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img src="https://imgmedia.lbb.in/media/2018/11/5beedb956127ef77f441db33_1542380437201.jpg" height="190px">
                        <div class="card-body">
                          <h5 class="card-title">For Sale</h5>
                          <p class="mb-2 text-muted">Sri Lakshmi Colony,Nellore</p>
                          <div class="fw-bold"><i class="fa-solid fa-money-bills text-muted" ></i> 30,00,000</div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img src="https://th.bing.com/th/id/OIP.iDyRKIHzYOz65_lFhDCYRAHaFk?rs=1&pid=ImgDetMain" height="190px">
                        <div class="card-body">
                          <h5 class="card-title">For Sale</h5>
                          <p class="mb-2 text-muted">Coconut Street,Chittoor</p>
                          <div class="fw-bold"><i class="fa-solid fa-money-bills text-muted" ></i> 50,00,000</div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img src="https://i.pinimg.com/736x/45/cb/00/45cb00f839ad151c30f523eb6fa19095.jpg" height="190px">
                        <div class="card-body">
                          <h5 class="card-title">For Sale</h5>
                          <p class="mb-2 text-muted">Gandhi Nagar,Kurnool</p>
                          <div class="fw-bold"><i class="fa-solid fa-money-bills text-muted" ></i> 50,00,000</div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img src="https://th.bing.com/th/id/OIP.1FbPb1rS-nS4YtIl_k4VywHaFm?w=1280&h=969&rs=1&pid=ImgDetMain" height="190px">
                        <div class="card-body">
                          <h5 class="card-title">For Sale</h5>
                          <p class="mb-2 text-muted">Annamayya Circle,Tirupati</p>
                          <div class="fw-bold"><i class="fa-solid fa-money-bills text-muted" ></i> 50,00,000</div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img src="https://is1-2.housingcdn.com/01c16c28/75218ac16cd4cd525fb49e9e2d3a83e6/v0/large/2_bhk_independent_house-for-sale-netaji_nagar_nellore-Nellore-building_view.jpg" height="190px">
                        <div class="card-body">
                          <h5 class="card-title">For Sale</h5>
                          <p class="mb-2 text-muted">Green City,Nellore</p>
                          <div class="fw-bold"><i class="fa-solid fa-money-bills text-muted" ></i> 50,00,000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
